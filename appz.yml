app:
  name: wordpress
  code: wordpress
  notify: asunil@ecloudcontrol.com
build:
  version: 6.7
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: wordpress-6.7

deploy:
  context: athulecloud-1207/DEV
  replicas: 1
  type: statefulset
  port:
  - 80
  
volumes:
- claim: wordpress-data
  mount: /var/www/html/wp-content/uploads
  name: uploads
  size: 5Gi   
- claim: wordpress-backup
  mount: /appz/backup
  name: backup
  size: 5Gi 
  
properties:
  ENABLE_HA: "no"  
  #if HA is disabled
  MYSQL_HOST : "mysql-8-0:3306"
  #if HA is enabled
  #MYSQL_MASTER_HOST : "mariadb-master-10-4:3306"
  #MYSQL_SLAVE_HOST : "mariadb-slave-10-4:3306"
  MYSQL_USER: root
  MYSQL_DATABASE: mydb
  ADMIN_USER: wpadmin
  ADMIN_EMAIL: asunil@ecloudcontrol.com
  SITE_TITLE: "Wordpress AppZ Workshop Demo"
  MYSQL_ROOT_PASSWORD:
     vault: MYSQL_ROOT_PASSWORD
  #Generate hash at https://ehikioya.com/wordpress-password-hash-generator/
  ADMIN_PASSWORD_HASH: $P$BAeYgHEtHyCT335q2Iya9JL4CtKHc1/
  revision : 0
