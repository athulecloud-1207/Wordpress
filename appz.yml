app:
  name: eCloudControl.com
  code: ECSWEB
  notify: asunil@ecloudcontrol.com

build:
  version: 6.7
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: wordpress-6.7

deploy:
  context: athulecloud-1207/DEV
  type: statefulset
  ingress: none
  replicas: 1
  resources: x-large
  port:
  - 443

volumes:
  - claim: wp-content
    mount: /var/www/html/wp-content
    name: wp-content
    size: 250Gi
  - claim: wp-backup
    mount: /appz/backup
    name: backup
    size: 250Gi   

properties:
  MYSQL_HOST : "mysql-8-0:3306"
  MYSQL_DATABASE : "mydb"
  MYSQL_USER : "myuser"
  ENABLE_HA : "no"
  WP_BACKUP_VERBOSE : 0
  MYSQL_PASSWORD:
     vault: MYSQL_PASSWORD
  SITE_URL : "https://athulecloud-1207-dev-wordpress-6-7.lowtouchcloud.io"
  SITE_TITLE : "CLOUDCONTROL"
  ADMIN_USER : admin
  ADMIN_EMAIL : asunil@ecloudcontrol.com
  ADMIN_PASSWORD:
     vault: ADMIN_PASSWORD
  SITE_PRIVATE_KEY:
     vault: SITE_PRIVATE_KEY
  SITE_CERT: 
     vault: SITE_CERT
  revision : 0
