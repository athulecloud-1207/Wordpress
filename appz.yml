app:
  name: v4.eCloudControl.com
  code: ECSWEB
  notify: rniranjan@ecloudcontrol.com

build:
  version: 6.7
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: wordpress-6.7

deploy:
  context: niranjan-ragi/DEV
  type: statefulset
  #ingress: none
  replicas: 1
  resources: x-large
  port:
  - 80

volumes:
  - claim: wp-content
    mount: /var/www/html/wp-content/uploads
    name: wp-content
    size: 5Gi
  - claim: wp-backup
    mount: /appz/backup
    name: backup
    size: 5Gi   

properties:
  MYSQL_HOST : "mysql-8-0:3306"
  MYSQL_DATABASE : "hybcloud"
  MYSQL_USER : "hybcloud"
  ENABLE_HA : "no"
  WP_BACKUP_VERBOSE : 0
  MYSQL_ROOT_PASSWORD:
     vault: MYSQL_ROOT_PASSWORD
  SITE_URL : "https://qa-wp.lowtouchcloud.io"
  SITE_TITLE : "Lowtouch.Ai"
  ADMIN_USER : webmaster
  ADMIN_EMAIL : webmaster@ecloudcontrol.com
  ADMIN_PASSWORD:
     vault: ADMIN_PASSWORD
  SITE_PRIVATE_KEY:
     vault: SITE_PRIVATE_KEY
  SITE_CERT: 
     vault: SITE_CERT
  revision : 0
